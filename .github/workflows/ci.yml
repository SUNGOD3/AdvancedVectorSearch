name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake lcov
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pybind11
        python -m pip install numpy
        python -m pip install coverage
        python -m pip install -r requirements.txt

  cpp-tests:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    - name: Install Python dependencies
      run: |
        python -m pip install pybind11 numpy
    - name: Compile C++ extension
      run: |
        python setup.py build_ext --inplace --build-lib=../
    - name: Run C++ tests
      run: |
        echo "Running C++ tests..."
        mkdir -p build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Debug ..
        make
        ctest
        lcov --capture --directory . --output-file coverage.info
        lcov --remove coverage.info '/usr/*' --output-file coverage.info
        lcov --list coverage.info
        cd ..
    - name: Upload C++ Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: cpp-coverage-report
        path: build/coverage.info

  python-tests:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    - name: Install Python dependencies
      run: |
        python -m pip install numpy
        python -m pip install coverage
    - name: Run tests with coverage
      run: python tests/coverage_report.py
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage_html
          coverage.xml

  benchmarks:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    - name: Install Python dependencies
      run: |
        python -m pip install numpy
    - name: Run benchmarks
      run: python benchmarks/run_benchmarks.py
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmarks/results.json

  coverage-upload:
    needs: [cpp-tests, python-tests]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Download coverage reports
      uses: actions/download-artifact@v4
      with:
        pattern: '*-coverage-report'
        merge-multiple: true
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        token: ${{ secrets.CODECOV_TOKEN }}